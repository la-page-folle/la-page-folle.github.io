<script>

    var elements = document.querySelectorAll('p');
    Array.prototype.forEach.call(elements, function(el, i){
        if(el.innerHTML=='[movie]') {
            var parentcontent = el.parentNode.innerHTML.replace('[movie]','<a href="expand" style="display: none; height: 0; overflow: hidden;">').replace('[/movie]','</a>');
            el.parentNode.innerHTML = parentcontent;
        }
    });

</script>
