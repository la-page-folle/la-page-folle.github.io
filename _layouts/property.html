---
layout: default
---

<div class="post-content">
  <h1>
    {{ page.title }}
  </h1>
  <article>
    {{ content }}
    <!--the 'unless' statement is only useful for the 'author' property-->
    {% assign filtered_posts = site.posts | where: page.property, page.value %}
    {% for post in filtered_posts %}
      {% unless post.categories contains "property" %}
        {% include featured-post.html %}
      {% endunless %}
    {% endfor %}
  </article>
</div>
